<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Agar.io</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
  <div id="introScene" class="enable">
    <div class="hudIntro">
      <h1>Agar.io</h1>
      <br>
      <input type="text" placeholder="Enter Your Nickname" id="name" />
      <br>
      <button id="startButton">START</button>
    </div>
  </div>
  <div id="gameScene" class="disable">
    <canvas id="canvas" height="1000" width="1000"></canvas>
    <div id="board" class="board">
    </div>
  </div>
  <div id="standingScene" class="disable">
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/bundle.js"></script>
</body>
</html>
